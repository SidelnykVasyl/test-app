<div class="container">
  <div class="management mt-3">
    <h2 class="mb-3">Question Management</h2>
    <button type="button" class="btn btn-success mb-3" [routerLink]="['./create']">
      Create question
    </button>
    <div class="row">
      <div class="management__questions col-4" *ngFor="let question of questions$ | async">
        <app-question (onDeleteQuestion)="onQuestionRemove($event)" [question]="question"></app-question>
      </div>
    </div>
  </div>
</div>
